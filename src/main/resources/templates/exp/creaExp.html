<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container my-4">

    <div class="row">
        <span class="col-6"><h3>Crea un Pla</h3></span>
    </div>

    <form th:action="@{/Pla/guardaPla}" method="post" th:object="${creaPla}">
        <div class="form-group">
            <label for="formGroupExampleInput2">Nom Pla</label>
            <input th:field="*{idPla}" name="idPla" type="text" class="form-control" id="formGroupExampleInput2" placeholder="" th:value="${creaPla.idPla}">
            <h6 class="text-danger" th:if="${#fields.hasErrors('idPla')}" th:errors="*{idPla}"></h6>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Any Pla</label>
            <input th:field="*{anyPla}" name="anyPla" type="text" class="form-control" id="formGroupExampleInput3" placeholder="" th:value="${creaPla.anyPla}">
            <h6 class="text-danger" th:if="${#fields.hasErrors('anyPla')}" th:errors="*{anyPla}"></h6>
        </div>
        <button type="submit" class="btn btn-success">Guarda</button>
        <span class="col-6"><a class="btn btn-success float-right" th:href="@{/Exp/llistaExp}">Enrere</a></span>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
