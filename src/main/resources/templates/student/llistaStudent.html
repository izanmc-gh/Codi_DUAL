<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student</title>
</head>
<body>
<!--<div th:if="${modal} == '1'" th:text="|Aquesta MP ha set eliminada ${mpSel.numMP} ${mpSel.nomMP}|"></div>-->

<!--NAVBAR-->

<header th:replace="principal"></header>

<div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong th:text="${msg}"></strong>
</div>

<div class="container p-3">
    <div class="row">
        <span class="col-6"><h3>Llista de Students</h3></span>
        <span class="col-6"><a class="btn btn-success float-right" th:href="@{/Student/creaStudent}">Crea</a></span>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Dni</th>
                <th scope="col">Nom</th>
                <th scope="col">Cognom</th>
                <th scope="col">Data Naix</th>
                <th scope="col">Mail</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${llistaStudent}">
                <th scope="row" th:text="${student.dni}"></th>
                <th th:text="${student.nom}"></th>
                <th th:text="${student.cognom}"></th>
                <th th:text="${student.getDataNaixamentString()}"></th>
                <th th:text="${student.mail}"></th>
                <td><a class="btn btn-primary" th:href="@{/Student/editaStudentView(idStudent=${student.idStudent})}">Edita</a></td>
                <td><a class="btn btn-danger" th:href="@{/Student/removeView(idStudent=${student.idStudent})}">Elimina</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="myModals/myModals :: modalRemoveStudent"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    var modalAttr = [[${modal}]];
    if (modalAttr === "1") {
        $('#modalRemoveStudent').modal('show');
    }
</script>

</body>
</html>
