<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div th:replace="myModals/myModals :: modalEditarUF"></div>

<div class="container my-4">

    <div class="row">
        <span class="col-6"><h3>Edita una UF</h3></span>
    </div>

    <form th:action="@{/UF/editaPreparaUF}" method="post" th:object="${editaUF}">
        <div class="form-group">
            <label for="formGroupExampleInput">Numero UF</label>
            <input th:field="*{numUF}" name="numUF" type="text" class="form-control" id="formGroupExampleInput" placeholder="" th:value="${editaUF.numUF}" readonly>
            <h6 class="text-danger" th:if="${#fields.hasErrors('numUF')}" th:errors="*{numUF}"></h6>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nom UF</label>
            <input th:field="*{nomUF}" name="nomUF" type="text" class="form-control" id="formGroupExampleInput2" placeholder="" th:value="${editaUF.nomUF}">
            <h6 class="text-danger" th:if="${#fields.hasErrors('nomUF')}" th:errors="*{nomUF}"></h6>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Hores UF</label>
            <input th:field="*{horesUF}" name="horesUF" type="text" class="form-control" id="formGroupExampleInput3" placeholder="" th:value="${editaUF.horesUF}">
            <h6 class="text-danger" th:if="${#fields.hasErrors('horesUF')}" th:errors="*{horesUF}"></h6>
        </div>
        <input type="hidden" name="numMP" th:value="${mp.numMP}">
        <button type="submit" class="btn btn-success">Guarda</button>
        <span class="col-6"><a class="btn btn-success float-right" th:href="@{/UF/llistaUF}">Enrere</a></span>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    var modalAttr = [[${modal}]];
    if (modalAttr === "1") {
        $('#modalEditarUF').modal('show');
    }
</script>

</body>
</html>
