<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container my-4">
    <form th:action="@{/mp/guardaMP}" method="post" th:object="${mpSel}">
        <div class="form-group">
            <label for="formGroupExampleInput">Num Mp</label>
            <input th:field="*{numMP}" name="numMP" type="number" class="form-control" id="formGroupExampleInput"
                   placeholder="">
            <h6 class="text-danger" th:if="${#fields.hasErrors('numMP')}" th:errors="*{numMP}"></h6>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Nom Mp</label>
            <input th:field="*{nomMP}" name="nomMP" type="text" class="form-control" id="formGroupExampleInput2"
                   placeholder="">
            <h6 class="text-danger" th:if="${#fields.hasErrors('nomMP')}" th:errors="*{nomMP}"></h6>
        </div>
        <br>
        <input type="hidden" name="idPla" th:value="${pla.getIdPla()}">
        <button type="submit" class="btn btn-primary">Guarda</button>
        <a class="btn btn-danger" th:href="@{/mp/llistaMP}">Torna</a>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
-->
</body>
</html>
