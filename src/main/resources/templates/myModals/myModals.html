<div th:fragment="modalEditar" id="modalEditar" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar MP</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="|Segur que vols editar aquesta MP${mpSel.numMP} ${mpSel.nomMP}?|"></p>
            </div>
            <form th:object="${mpSel}" class="modal-footer" method="post" th:action="@{/mp/editaMP}">
                <input th:field="*{numMP}" type="hidden" name="numMp" class="form-control">
                <input th:field="*{nomMP}" type="hidden" name="nomMp" class="form-control">
                <input th:field="*{idMP}" type="hidden" name="idMp" class="form-control">
                <input type="hidden" name="idPla" th:value="${mpSel.pla.getIdPla()}">
                <button type="submit" class="btn btn-primary">Confirmar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancela</button>
            </form>
        </div>
    </div>
</div>
